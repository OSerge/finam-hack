[pytest]
# Конфигурация pytest для тестирования MCP сервера

# Минимальная версия pytest
minversion = 8.0

# Пути для поиска тестов
testpaths = .

# Паттерны для поиска тестовых файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры
markers =
    asyncio: тесты с async/await
    integration: интеграционные тесты
    unit: юнит-тесты
    real_api: тесты с реальными запросами к API
    slow: медленные тесты

# Опции по умолчанию
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    -ra
    -s

# Настройки asyncio
asyncio_mode = auto

# Игнорировать предупреждения
filterwarnings =
    ignore::DeprecationWarning
